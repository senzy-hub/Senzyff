<style>
.shorts-scroll {
  height: 100vh;
  overflow-y: scroll;
  scroll-snap-type: y mandatory;
  box-sizing: border-box;
}
.shorts-block {
  height: 100vh;
  min-height: 400px;
  display: flex;
  align-items: flex-start;
  justify-content: center;
  scroll-snap-align: start;
  scroll-margin-top: 70px; /* ensures snap aligns below navbar if fixed */
}
.shorts-block video {
  aspect-ratio: 9/16;
  height: 90vh;
  max-height: 90vh;
  width: auto;
  max-width: 100vw;
  display: block;
  margin: 0 auto;
  border-radius: 18px;
  box-shadow: 0 4px 24px #0003;
  background: #000;
}
.shorts-block .shorts-up {
  margin-top: -64px;
}
body, html {
  height: 100%;
  margin: 0;
  padding: 0;
}
body.dark-mode {
  background: #181818 !important;
  color: #ffd54f !important;

body.dark-mode .navbar, body.dark-mode nav {

  color: #ffd54f !important;
  border: 1px solid #333753 !important;
  box-shadow: 0 2px 12px #ffd54f22 !important;
}
body.dark-mode .media-block video {
  background: #23243a !important;

}
body.dark-mode .nav-search input {

  color: #ffd54f !important;

}
body.dark-mode .nav-search button {

body.dark-mode .nav-search input::placeholder {
  color: #ffd54f99 !important;
}
body.dark-mode .nav-logo a, body.dark-mode .brand-name {
  color: #ffd54f !important;
}
.shorts-nav-btns {
  position: fixed;
  right: 24px;
  top: 50%;
  transform: translateY(-50%);
  display: flex;
  flex-direction: column;
  gap: 16px;
  z-index: 1001;
}
.shorts-nav-btn {
  background: #23243aee;
  color: #ffd54f;
  border: none;
  border-radius: 50%;
  width: 48px;
  height: 48px;
  font-size: 1.5rem;
  box-shadow: 0 2px 8px #0003;
  cursor: pointer;
  transition: background 0.2s, color 0.2s;
  outline: none;
}
.shorts-nav-btn:hover {
  background: #ffd54f;
  color: #23243a;
}
</style>

<script>
// --- Dark Mode Toggle ---
const darkModeToggle = document.getElementById('darkModeToggle');
const darkModeClass = 'dark-mode';
if (localStorage.getItem('senzyDarkMode') === 'true') {
  document.body.classList.add(darkModeClass);
}
darkModeToggle.addEventListener('click', function() {
  document.body.classList.toggle(darkModeClass);
  localStorage.setItem('senzyDarkMode', document.body.classList.contains(darkModeClass));
  updateDarkModeIcon();
});
function updateDarkModeIcon() {
  if (document.body.classList.contains(darkModeClass)) {
    darkModeToggle.innerHTML = '<i class="fas fa-sun"></i>';
  } else {
    darkModeToggle.innerHTML = '<i class="fas fa-moon"></i>';
  }
}
updateDarkModeIcon();

// --- Auto-play video on scroll (YouTube Shorts style) ---
document.addEventListener('DOMContentLoaded', function() {
  const videos = document.querySelectorAll('.shorts-block video');
  // Pause all except the first
  videos.forEach((v, i) => { if(i !== 0) v.pause(); });

  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      const video = entry.target;
      if (entry.isIntersecting && entry.intersectionRatio > 0.7) {
        video.play();
      } else {
        video.pause();
      }
    });
  }, { threshold: [0.7] });

  videos.forEach(video => observer.observe(video));
});

// --- Shorts up/down navigation ---
document.addEventListener('DOMContentLoaded', function() {
  const shortsBlocks = document.querySelectorAll('.shorts-block');
  let currentIdx = 0;
  function scrollToIdx(idx) {
    if (idx >= 0 && idx < shortsBlocks.length) {
      shortsBlocks[idx].scrollIntoView({ behavior: 'smooth', block: 'start' });
      currentIdx = idx;
    }
  }
  document.getElementById('shortsUpBtn').onclick = function() {
    scrollToIdx(currentIdx - 1);
  };
  document.getElementById('shortsDownBtn').onclick = function() {
    scrollToIdx(currentIdx + 1);
  };
  // Update currentIdx on scroll
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting && entry.intersectionRatio > 0.7) {
        currentIdx = Array.from(shortsBlocks).indexOf(entry.target);
      }
    });
  }, { threshold: [0.7] });
  shortsBlocks.forEach(block => observer.observe(block));
});
</script>
